reference:
- title: "'ordr' package"
  desc: >
    A unified framework for ordination objects and biplot methods using tidy
    principles.
  contents:
  - '`ordr`'
- title: "New functions, classes, and methods"
  desc: >
    Introducing and adapting ordination techniques for the **ordr** workflow
  contents:
  - ends_with("-ord")
- title: "Data sets"
  desc: >
    Additional data sets used to illustrate ordination techniques
  contents:
  - '`glass`'
- title: "Tidy ordination"
  desc: >
    The `tbl_ord` class wrapper, with methods for accessing components and for
    querying and manipulating metadata
  contents:
  - '`accessors`'
  - '`augmentation`'
  - '`tidiers`'
  - '`annotation`'
  - '`conference`'
  - '`supplementation`'
  - '`tbl_ord`'
  - '`format`'
  - '`dplyr-verbs`'
- title: "Layered grammar for biplots"
  desc: >
    Functions to generate and annotate biplots from `tbl_ord` objects, following
    the layered grammar of graphics
  contents:
  - '`ggbiplot`'
  - 'stat_rows'
  - '`biplot-stats`'
  - starts_with("stat_")
  - '`geom_unit_circle`'
  - '`biplot-geoms`'
  - starts_with("geom_")
  - '`draw-key`'
  - 'ordr-ggproto'
- title: "Class methods"
  desc: >
    Accessor and augmentation methods for ordination classes from other packages
  contents:
  - starts_with("methods-")
